on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the app
    env:
      destination: /home/nvi0/www
    steps:
     - uses: actions/checkout@v3
     - name: Setup node
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - run: npm install
     - run: npm run build
      # Runs a set of commands using the runners shell
     - name: Package the built app
       run: tar -cvf deploy.tar ./dist
     - name: Clean previous .tar
       uses: appleboy/ssh-action@v0.1.10
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         password: ${{ secrets.PASSWORD }}
         port: ${{ secrets.PORT }}
         script: rm -f deploy.tar
     - name: Copy artifact to the server
       uses: appleboy/scp-action@master
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         password: ${{ secrets.PASSWORD }}
         port: ${{ secrets.PORT }}
         source: "deploy.tar"
         target: ${{destination}}
     - name: Deploy
       uses: appleboy/ssh-action@v0.1.10
       with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         password: ${{ secrets.PASSWORD }}
         port: ${{ secrets.PORT }}
         script: tar -xf ${{destination}}/deploy.tar ${{destination}}/
        
         

