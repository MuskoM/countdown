on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the app
    steps:
     - uses: actions/checkout@v3
     - name: Setup node
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - run: npm install
     - run: npm run build
     - name: Send to server
       run: scp -i ${{secrets.PUB_KEY}} -P ${{ secrets.PORT }} ./dist ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/${{secrets.USERNAME}}/www
      
    

