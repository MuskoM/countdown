on:
  push:
    branches:
    - main
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build the app
    steps:
     - uses: actions/checkout@v3
     - name: Setup node
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - run: npm install
     - run: npm run build
     - name: Send to server
       uses: appleboy/scp-action@v0.1.4
       with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: .dist
        target: /home/${{secrets.USERNAME}}/www
    
      
    

